<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/script.js" defer></script> -->
     <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <dialog open="" id="players-form-dialog">
                <div>
                    <form id="players-form">
                        <div>                        
                            <label for="player1">(X) Player 1 </label>
                            <input type="text" id="player1" name="player1" required>                        
                        </div>
                        <div>                        
                            <label for="player2">(O) Player 2 </label>
                            <input type="text" id="player2" name="player2" required>                        
                        </div>
                        <div>
                            <fieldset>
                                <legend>Game Mode</legend>
                                <div>
                                    <label for="human-vs-human">Human vs Human</label>
                                    <input type="radio" name="gameMode" id="human-vs-human" value="0" checked>
                                </div>
                                <div>
                                    <label for="human-vs-easy-ai">Human vs AI(Easy)</label>
                                    <input type="radio" name="gameMode" id="human-vs-easy-ai" value="1">
                                </div>
                                <div>
                                    <label for="human-vs-hard-ai">Human vs AI(Hard)</label>
                                    <input type="radio" name="gameMode" id="human-vs-hard-ai" value="2">
                                </div>                                
                            </fieldset>
                        </div>
                        <div>
                            <button id="start-button" type="submit">Start</button>
                        </div>
                    </form>
                </div>
            </dialog>
            
            <h2 class="turn">Player one's turn</h2>

            <div class="menu-buttons">
                <button id="new-game-button">New Game</button>
                <button id="reset-game-button">Reset Game</button>
            </div>

            <div class="board-container">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>
            
        </main>
    </div>
</body>
</html>
