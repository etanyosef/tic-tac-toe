<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/script.js" defer></script> -->
     <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <dialog open="" id="playersFormDialog">
                <div>
                    <form id="players-form">
                        <div>                        
                            <label for="player1">Player 1</label>
                            <input type="text" id="player1" name="player1" required>                        
                        </div>
                        <div>                        
                            <label for="player2">Player 2</label>
                            <input type="text" id="player2" name="player2" required>                        
                        </div>
                        <div>
                            <fieldset>
                                <legend>Game Mode</legend>
                                <div>
                                    <label for="human-vs-human">Human vs Human</label>
                                    <input type="checkbox" name="game-mode" id="human-vs-human" value="0" checked>
                                </div>
                                <div>
                                    <label for="human-vs-human">Human vs AI(Easy)</label>
                                    <input type="checkbox" name="game-mode" id="human-vs-human" value="1">
                                </div>
                                <div>
                                    <label for="human-vs-human">Human vs AI(Hard)</label>
                                    <input type="checkbox" name="game-mode" id="human-vs-human" value="2">
                                </div>                                
                            </fieldset>
                        </div>
                        <div>
                            <button id="start-button" type="submit">Start</button>
                        </div>
                    </form>
                </div>
            </dialog>
            

            <h2 class="turn"></h2>
            <div class="board-container">
                <button class="cell" id="1"></button>
                <button class="cell" id="2"></button>
                <button class="cell" id="3"></button>
                <button class="cell" id="4"></button>
                <button class="cell" id="5"></button>
                <button class="cell" id="6"></button>
                <button class="cell" id="7"></button>
                <button class="cell" id="8"></button>
                <button class="cell" id="9"></button>
            </div>
            
        </main>
    </div>
</body>
</html>
